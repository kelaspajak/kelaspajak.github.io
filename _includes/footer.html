<script>
  $(function() {
    //only create event tracking if ga has loaded
    ga(function(){
        $("a.link-black").click(function(e) {
            var url = $(this).attr("href");

            ga("send", "event", "outbound", "click", url, {"hitCallback":
                function () {
                    document.location = url;
                }
            });

            e.preventDefault();
        });
    });
});
